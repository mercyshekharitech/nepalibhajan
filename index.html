        }

            background-color: #f9f9f9;
        }
        #lyricsModal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.5);

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; 
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            font-family: 'Noto Serif', serif;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
        }
        #lyricsTitle {
            color: #2980b9;
            margin-top: 0;
        }
        #lyricsDetails {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        const searchBox = document.getElementById('searchBox');
        const resultsList = document.getElementById('results');
        const lyricsModal = document.getElementById('lyricsModal');
        const modalContent = document.querySelector('.modal-content');
        const closeBtn = document.querySelector('.close-btn');
        const lyricsTitle = document.getElementById('lyricsTitle');
        const lyricsDetails = document.getElementById('lyricsDetails');
        const lyricsText = document.getElementById('lyricsText');

        function displayResults(filteredSongs) {
            resultsList.innerHTML = '';
            filteredSongs.forEach(song => {
                const li = document.createElement('li');
                const titleSpan = document.createElement('span');
                titleSpan.className = 'song-title';
                titleSpan.textContent = song.title;
                li.appendChild(titleSpan);

                if (song.kb) {
                    const kbSpan = document.createElement('span');
                    kbSpan.className = 'song-kb';
                    kbSpan.textContent = ` (kb: ${song.kb})`;
                    li.appendChild(kbSpan);
                }

                li.addEventListener('click', () => {
                    lyricsTitle.textContent = song.title;
                    lyricsDetails.textContent = song.details;
                    lyricsText.textContent = song.lyrics;
                    lyricsModal.style.display = 'block';
                });
                resultsList.appendChild(li);
            });
        }

        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm.length < 1) {
                resultsList.innerHTML = '';
                return;
            }

            const filteredSongs = songs.filter(song => {
                const titleMatch = song.title.toLowerCase().includes(searchTerm);
                const kbMatch = song.kb ? `kb:${song.kb}`.includes(searchTerm) : false;
                return titleMatch || kbMatch;
            });

            displayResults(filteredSongs);
        });

        closeBtn.onclick = () => {
            lyricsModal.style.display = 'none';
        }

        window.onclick = (event) => {
            if (event.target == lyricsModal) {
                lyricsModal.style.display = 'none';
            }
        }

    </script>
